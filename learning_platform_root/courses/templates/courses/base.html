{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'profile/main.css' %}">

	{% if title %}
		<title>Learning Platform - {{ title }}</title>
	{% else %}
		<title>Learning Platform</title>
	{% endif %}
</head>
<body>
	<nav>
		<p><a href="{% url 'courses:home' %}">home</a><p/>
		<p><a href="{% url 'users:community' %}">community</a></p>
		<p><a href="{% url 'users:profile' request.user.id %}">profile</a></p>
	</nav>
	{% if messages %}
            {% for message in messages %}
              <div> <!-- bootstrap has a way to handle this with: class="alert alert-{{ message.tags }}" -->
                Message: {{ message }}
              </div>
            {% endfor %}
          {% endif %}
	{% block content %}{% endblock %}
</body>
</html>
